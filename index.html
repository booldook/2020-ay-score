<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/imagesloaded.pkgd.min.js"></script>
	<script src="./js/wow.min.js"></script>
</head>
<body>
	<!-- Header -->
	<header class="header container">
		<div class="jumbotron">
			<h1>
				성적관리프로그램
				<small class="ml-3">API연동</small>
			</h1>
		</div>
	</header>
	<!-- Main -->
	<main class="main-wrap container">
		<div class="p-3 border border-primary">
			<form name="scoreForm" class="form-inline">
				<input type="hidden" name="user" value="booldook">
				<input type="text" name="stdname" class="form-control mr-2" placeholder="이름">
				<input type="number" name="kor" class="score-input form-control mr-2" placeholder="국어">
				<input type="number" name="eng" class="score-input form-control mr-2" placeholder="영어">
				<input type="number" name="math" class="score-input form-control mr-2" placeholder="수학">
				<button type="button" class="btn btn-primary mr-2" id="btSave">저장</button>
				<button type="button" class="btn btn-success mr-2" id="btChg">수정</button> 
				<button type="reset" class="btn btn-info" id="btReset" onclick="init();">취소</button>
			</form>
		</div>
		<table class="score-tb table table-bordered my-3 text-center">
			<thead class="thead-dark">
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>국어</th>
					<th>영어</th>
					<th>수학</th>
					<th>총점</th>
					<th>평균</th>
					<th>관리</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</main>
	<!--  -->
	<!-- Footer -->
	<footer class="footer"></footer>
	<script src="./js/index.js"></script>
</body>
</html>
